<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VISAR EDGE V1.0 - Development Roadmap</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #521607 0%, #260C45 50%, #072A38 100%);
      color: #ffffff;
      line-height: 1.6;
      min-height: 100vh;
      overflow-x: hidden;
    }
    
    .background-pattern {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(circle at 20% 20%, rgba(82, 22, 7, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 50% 50%, rgba(38, 12, 69, 0.2) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(7, 42, 56, 0.3) 0%, transparent 50%);
      pointer-events: none;
      z-index: -1;
    }
    
    header {
      background: rgba(82, 22, 7, 0.8);
      backdrop-filter: blur(15px);
      padding: 20px 0;
      text-align: center;
      border-bottom: 2px solid rgba(255, 255, 255, 0.2);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    
    h1 {
      font-size: clamp(1.8rem, 5vw, 3rem);
      background: linear-gradient(45deg, #ff6b35, #f7931e, #ffcc00);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 10px;
      font-weight: 700;
      text-shadow: 0 0 20px rgba(255, 107, 53, 0.3);
    }
    
    .subtitle {
      font-size: clamp(1rem, 3vw, 1.2rem);
      color: #dddddd;
      margin-bottom: 20px;
      padding: 0 10px;
    }
    
    .stats {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
      margin-top: 20px;
      padding: 0 10px;
    }
    
    .stat-item {
      background: rgba(255, 255, 255, 0.1);
      padding: 8px 16px;
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      font-size: clamp(0.8rem, 2.5vw, 0.9rem);
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }
    
    .stat-item:hover {
      background: rgba(255, 107, 53, 0.2);
      border-color: rgba(255, 107, 53, 0.5);
      transform: translateY(-2px);
    }
    
    .controls {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 20px 0;
      flex-wrap: wrap;
      padding: 0 10px;
    }
    
    .filter-btn {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 8px 16px;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: clamp(0.8rem, 2.5vw, 0.9rem);
      backdrop-filter: blur(10px);
    }
    
    .filter-btn:hover, .filter-btn.active {
      background: rgba(255, 107, 53, 0.3);
      border-color: #ff6b35;
      transform: translateY(-2px);
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }
    
    .timeline {
      position: relative;
      padding: 40px 0;
    }
    
    .timeline::before {
      content: '';
      position: absolute;
      left: 50%;
      top: 0;
      bottom: 0;
      width: 4px;
      background: linear-gradient(180deg, #ff6b35, #f7931e, #ffcc00);
      transform: translateX(-50%);
      border-radius: 2px;
      box-shadow: 0 0 10px rgba(255, 107, 53, 0.5);
    }
    
    .milestone {
      position: relative;
      margin: 30px 0;
      opacity: 0;
      transform: translateY(30px);
      transition: all 0.6s ease;
    }
    
    .milestone.visible {
      opacity: 1;
      transform: translateY(0);
    }
    
    .milestone:nth-child(odd) .milestone-content {
      left: 0;
      right: 52%;
      text-align: right;
    }
    
    .milestone:nth-child(even) .milestone-content {
      left: 52%;
      right: 0;
      text-align: left;
    }
    
    .milestone-content {
      position: relative;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(15px);
      padding: 20px;
      border-radius: 15px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: all 0.3s ease;
      cursor: pointer;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }
    
    .milestone-content:hover {
      background: rgba(0, 0, 0, 0.5);
      border-color: rgba(255, 107, 53, 0.5);
      transform: scale(1.02);
      box-shadow: 0 8px 30px rgba(255, 107, 53, 0.2);
    }
    
    .milestone-date {
      font-size: clamp(0.8rem, 2.5vw, 0.9rem);
      color: #ff6b35;
      font-weight: 600;
      margin-bottom: 10px;
    }
    
    .milestone-title {
      font-size: clamp(1.1rem, 3vw, 1.3rem);
      color: #ffcc00;
      margin-bottom: 15px;
      font-weight: 600;
    }
    
    .milestone-description {
      color: #dddddd;
      font-size: clamp(0.9rem, 2.5vw, 1rem);
      line-height: 1.5;
    }
    
    .milestone-icon {
      position: absolute;
      left: 50%;
      top: 30px;
      transform: translateX(-50%);
      width: 45px;
      height: 45px;
      background: linear-gradient(45deg, #ff6b35, #f7931e);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.3rem;
      z-index: 10;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(255, 107, 53, 0.4);
    }
    
    .milestone:hover .milestone-icon {
      transform: translateX(-50%) scale(1.1);
      box-shadow: 0 6px 20px rgba(255, 107, 53, 0.6);
    }
    
    .status-badge {
      display: inline-block;
      padding: 5px 12px;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 600;
      margin-top: 10px;
    }
    
    .status-completed {
      background: rgba(76, 175, 80, 0.2);
      color: #4caf50;
      border: 1px solid rgba(76, 175, 80, 0.3);
    }
    
    .status-in-progress {
      background: rgba(255, 152, 0, 0.2);
      color: #ff9800;
      border: 1px solid rgba(255, 152, 0, 0.3);
    }
    
    .status-upcoming {
      background: rgba(255, 107, 53, 0.2);
      color: #ff6b35;
      border: 1px solid rgba(255, 107, 53, 0.3);
    }
    
    .progress-bar {
      background: rgba(255, 255, 255, 0.1);
      height: 8px;
      border-radius: 4px;
      margin: 15px 20px;
      overflow: hidden;
    }
    
    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #ff6b35, #f7931e, #ffcc00);
      border-radius: 4px;
      transition: width 2s ease;
      box-shadow: 0 0 10px rgba(255, 107, 53, 0.5);
    }
    
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 1000;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    
    .modal-content {
      background: linear-gradient(135deg, rgba(82, 22, 7, 0.9), rgba(38, 12, 69, 0.9));
      backdrop-filter: blur(20px);
      padding: 25px;
      border-radius: 20px;
      max-width: 500px;
      width: 100%;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
      max-height: 80vh;
      overflow-y: auto;
    }
    
    .close {
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
      color: #aaa;
      transition: color 0.3s ease;
    }
    
    .close:hover {
      color: #ff6b35;
    }
    
    footer {
      text-align: center;
      padding: 30px 20px;
      color: #aaa;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      margin-top: 40px;
    }
    
    @media (max-width: 768px) {
      .timeline::before {
        left: 20px;
      }
      
      .milestone:nth-child(odd) .milestone-content,
      .milestone:nth-child(even) .milestone-content {
        left: 50px;
        right: 0;
        text-align: left;
      }
      
      .milestone-icon {
        left: 20px;
        width: 40px;
        height: 40px;
        font-size: 1.1rem;
      }
      
      .milestone-content {
        padding: 15px;
      }
      
      .stats {
        gap: 10px;
      }
      
      .stat-item {
        padding: 6px 12px;
        font-size: 0.8rem;
      }
      
      .controls {
        gap: 8px;
      }
      
      .filter-btn {
        padding: 6px 12px;
        font-size: 0.8rem;
      }
      
      .modal-content {
        padding: 20px;
        margin: 10px;
      }
      
      .container {
        padding: 0 15px;
      }
    }
    
    @media (max-width: 480px) {
      .timeline::before {
        left: 15px;
      }
      
      .milestone:nth-child(odd) .milestone-content,
      .milestone:nth-child(even) .milestone-content {
        left: 40px;
        right: 0;
      }
      
      .milestone-icon {
        left: 15px;
        width: 35px;
        height: 35px;
        font-size: 1rem;
      }
      
      .milestone-content {
        padding: 12px;
      }
      
      .stats {
        flex-direction: column;
        align-items: center;
        gap: 8px;
      }
      
      .stat-item {
        width: 100%;
        max-width: 200px;
        text-align: center;
      }
      
      .controls {
        flex-direction: column;
        align-items: center;
        gap: 8px;
      }
      
      .filter-btn {
        width: 100%;
        max-width: 200px;
      }
      
      .modal-content {
        padding: 15px;
        margin: 5px;
      }
    }
    
    /* Touch-friendly interactions */
    @media (hover: none) and (pointer: coarse) {
      .milestone-content:hover {
        transform: none;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      }
      
      .milestone:hover .milestone-icon {
        transform: translateX(-50%);
        box-shadow: 0 4px 15px rgba(255, 107, 53, 0.4);
      }
      
      .stat-item:hover,
      .filter-btn:hover {
        transform: none;
      }
    }
  </style>
</head>
<body>
  <div class="background-pattern"></div>
  
  <header>
    <div class="container">
      <h1>VISAR EDGE V1.0</h1>
      <p class="subtitle">Development Roadmap & Progress Tracker</p>
      <div class="stats">
        <div class="stat-item">
          <strong id="completed-count">8</strong> Completed
        </div>
        <div class="stat-item">
          <strong id="in-progress-count">2</strong> In Progress
        </div>
        <div class="stat-item">
          <strong id="upcoming-count">5</strong> Upcoming
        </div>
        <div class="stat-item">
          Last Updated: <strong id="last-updated">July 10, 2025</strong>
        </div>
      </div>
      <div class="progress-bar">
        <div class="progress-fill" id="overall-progress" style="width: 65%"></div>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="controls">
      <button class="filter-btn active" onclick="filterMilestones('all')">All</button>
      <button class="filter-btn" onclick="filterMilestones('completed')">Completed</button>
      <button class="filter-btn" onclick="filterMilestones('in-progress')">In Progress</button>
      <button class="filter-btn" onclick="filterMilestones('upcoming')">Upcoming</button>
    </div>

    <div class="timeline" id="timeline">
      <!-- Milestones will be populated by JavaScript -->
    </div>
  </div>

  <div id="milestone-modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2 id="modal-title"></h2>
      <p id="modal-description"></p>
      <div id="modal-details"></div>
    </div>
  </div>

  <footer>
    <div class="container">
      <p>&copy; 2025 VISAR Project | This roadmap is open and regularly updated</p>
      <p>Built with ❤️ for transparency and community engagement</p>
    </div>
  </footer>

  <script>
    // Roadmap data - easily editable for updates
    const roadmapData = [
      {
        id: 1,
        date: "June 16, 2025",
        title: "Project Kickoff",
        description: "Declared JARVIS Mark 20 complete. VISAR EDGE V1.0 development began from scratch.",
        icon: "🚀",
        status: "completed",
        details: "This marked the official start of VISAR EDGE after completing the previous iteration. The decision was made to rebuild from the ground up with improved architecture and modern technologies."
      },
      {
        id: 2,
        date: "June 17-20, 2025",
        title: "Core Planning & Architecture",
        description: "Setup modular layout using PySide6. Finalized tab system: Coding, Social, Memory, Learning.",
        icon: "📋",
        status: "completed",
        details: "Established the foundation with PySide6 framework, designed the four-tab architecture that would serve as the backbone of the application."
      },
      {
        id: 3,
        date: "June 21-25, 2025",
        title: "UI Design & Box Layout",
        description: "Developed initial box layouts and structured folder setup for organized development.",
        icon: "🎨",
        status: "completed",
        details: "Created the visual framework and organized the project structure for scalable development. Implemented responsive box layouts for different screen sizes."
      },
      {
        id: 4,
        date: "June 26-30, 2025",
        title: "Social Tab Integration",
        description: "Integrated 7 fixed + 2 customizable WebViews with mobile view rendering for social platforms.",
        icon: "🌐",
        status: "completed",
        details: "Built comprehensive social media integration with WebView components, allowing seamless access to multiple platforms with mobile-optimized rendering."
      },
      {
        id: 5,
        date: "July 1-3, 2025",
        title: "Memory System Implementation",
        description: "Added 'Save to Memory' functionality to Coding tab boxes. Supports local .txt/.json storage.",
        icon: "🧠",
        status: "completed",
        details: "Implemented persistent memory system allowing users to save code snippets and notes locally with support for multiple file formats."
      },
      {
        id: 6,
        date: "July 4-6, 2025",
        title: "Learning Tab Planning",
        description: "Sketched core features: AI tutor, spaced learning, quiz generation, topic tracking.",
        icon: "📚",
        status: "completed",
        details: "Completed the design phase for the Learning tab, incorporating modern educational techniques and AI-powered tutoring capabilities."
      },
      {
        id: 7,
        date: "July 8, 2025",
        title: "Advanced Code Editor",
        description: "Upgraded Box 3 to QsciScintilla editor with syntax highlighting and helper buttons.",
        icon: "💻",
        status: "completed",
        details: "Implemented professional-grade code editor with syntax highlighting, auto-completion, and integrated development tools."
      },
      {
        id: 8,
        date: "July 10, 2025",
        title: "Code Memory Viewer",
        description: "Added viewer for stored code snippets. Improved UX with QScrollArea in popup interface.",
        icon: "📜",
        status: "completed",
        details: "Created an intuitive interface for browsing and managing saved code snippets with improved scrolling and search functionality."
      },
      {
        id: 9,
        date: "July 12-15, 2025",
        title: "AI Coding Assistant",
        description: "Implementing AI-powered Box 4 coding agent with context-aware suggestions and code generation.",
        icon: "🤖",
        status: "in-progress",
        details: "Developing advanced AI integration for intelligent code assistance, debugging, and automated code generation based on user requirements."
      },
      {
        id: 10,
        date: "July 16-18, 2025",
        title: "Voice Interface Integration",
        description: "Adding floating 'Talk to Jarvis' mic button overlay with voice commands and responses.",
        icon: "🎤",
        status: "in-progress",
        details: "Implementing voice recognition and response system for hands-free interaction with the VISAR EDGE interface."
      },
      {
        id: 11,
        date: "July 20-25, 2025",
        title: "Learning Tab Development",
        description: "Full implementation of Learning tab with AI tutor, progress tracking, and adaptive learning algorithms.",
        icon: "🎓",
        status: "upcoming",
        details: "Building comprehensive learning management system with personalized AI tutoring and adaptive learning paths."
      },
      {
        id: 12,
        date: "July 26-30, 2025",
        title: "Plugin System",
        description: "Developing extensible plugin architecture for community-contributed features and customizations.",
        icon: "🔌",
        status: "upcoming",
        details: "Creating a robust plugin system that allows users and developers to extend VISAR EDGE functionality."
      },
      {
        id: 13,
        date: "August 1-5, 2025",
        title: "Theme System & Customization",
        description: "Implementing dynamic theme system with custom color schemes and UI personalization options.",
        icon: "🎨",
        status: "upcoming",
        details: "Adding comprehensive theming capabilities with dark/light modes, custom color palettes, and layout customization."
      },
      {
        id: 14,
        date: "August 6-10, 2025",
        title: "Performance Optimization",
        description: "Optimizing application performance, memory usage, and implementing advanced caching mechanisms.",
        icon: "⚡",
        status: "upcoming",
        details: "Comprehensive performance audit and optimization to ensure smooth operation across different hardware configurations."
      },
      {
        id: 15,
        date: "August 15, 2025",
        title: "Public Beta Release",
        description: "Official public beta release with comprehensive documentation and community feedback integration.",
        icon: "🎉",
        status: "upcoming",
        details: "Launch of public beta version with full documentation, tutorials, and community feedback channels for continuous improvement."
      }
    ];

    // Initialize the roadmap
    function initializeRoadmap() {
      renderMilestones();
      updateStats();
      setupIntersectionObserver();
    }

    // Render milestones in the timeline
    function renderMilestones(filter = 'all') {
      const timeline = document.getElementById('timeline');
      timeline.innerHTML = '';

      const filteredData = filter === 'all' 
        ? roadmapData 
        : roadmapData.filter(milestone => milestone.status === filter);

      filteredData.forEach(milestone => {
        const milestoneElement = document.createElement('div');
        milestoneElement.className = `milestone milestone-${milestone.status}`;
        milestoneElement.innerHTML = `
          <div class="milestone-icon">${milestone.icon}</div>
          <div class="milestone-content" onclick="openModal(${milestone.id})">
            <div class="milestone-date">${milestone.date}</div>
            <h3 class="milestone-title">${milestone.title}</h3>
            <p class="milestone-description">${milestone.description}</p>
            <span class="status-badge status-${milestone.status}">${milestone.status.replace('-', ' ').toUpperCase()}</span>
          </div>
        `;
        timeline.appendChild(milestoneElement);
      });
    }

    // Update statistics
    function updateStats() {
      const completed = roadmapData.filter(m => m.status === 'completed').length;
      const inProgress = roadmapData.filter(m => m.status === 'in-progress').length;
      const upcoming = roadmapData.filter(m => m.status === 'upcoming').length;

      document.getElementById('completed-count').textContent = completed;
      document.getElementById('in-progress-count').textContent = inProgress;
      document.getElementById('upcoming-count').textContent = upcoming;
    }

    // Filter milestones by status
    function filterMilestones(status) {
      const buttons = document.querySelectorAll('.filter-btn');
      buttons.forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');
      renderMilestones(status);
      setupIntersectionObserver();
    }

    // Open modal with milestone details
    function openModal(id) {
      const data = roadmapData.find(m => m.id === id);
      document.getElementById('modal-title').textContent = data.title;
      document.getElementById('modal-description').textContent = data.description;
      document.getElementById('modal-details').innerHTML = `<p>${data.details}</p>`;
      document.getElementById('milestone-modal').style.display = 'flex';
    }

    // Close the modal
    function closeModal() {
      document.getElementById('milestone-modal').style.display = 'none';
    }

    // Animate milestones on scroll
    function setupIntersectionObserver() {
      const milestones = document.querySelectorAll('.milestone');
      const observer = new IntersectionObserver(entries => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('visible');
            observer.unobserve(entry.target);
          }
        });
      }, {
        threshold: 0.1
      });

      milestones.forEach(m => observer.observe(m));
    }

    // Trigger the roadmap when page loads
    window.onload = initializeRoadmap;
  </script>
</body>
</html>
